<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thermostat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./src/thermostat.js"></script>
</head>
<body>

    <button id="get-from-api">Get from api</button>
    <button id="send-to-api">Send to api</button>
    <br>

    <div id="controls">
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="switch">Power Saving Switch</button>
        <button id="reset">Reset</button>
    
        <div> Power saving is... <span id="status">On</span></div>
    
        <label for="city">Gimmee a city:</label>
        <input id="city-input" type="text" name="city" value="">
        <button id="weather">Tell me the weather in the place I wrote in the input field</button>
        <div id="weather-status">
            The weather in <span id="city">?!?!?!</span> is... <span id="weather-description">
            I don&rsquo;t know yet</span> and the temperature is <span class="spinner" id="city-temperature">??</span>&deg;
        </div>
        
    </div>

    <div id="temperature" class=" spinner medium-usage">20</div>

    <script src="./src/interface.js"></script>
    
</body>
</html>
